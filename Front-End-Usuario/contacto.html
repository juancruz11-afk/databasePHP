  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="../image/pngaaa.com-3770431.png" alt="Logo UABC">
    </div>
    <div class="title">
      <h1>Universidad Autónoma de Baja California</h1>
      <p>Centro Deportivo</p>

    <div class="logout">

  <!-- CONTENIDO PRINCIPAL -->
  <main class="page-content">
    <h1>Contacto</h1>
    <p>Si tienes dudas o comentarios, envianos un mensaje a traves del siguiente formulario:</p>

    <form class="contact-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
