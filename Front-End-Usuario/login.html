<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Centro Deportivo UABC</title>
  <link rel="stylesheet" href="../css/mystyle.css">
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="../image/pngaaa.com-3770370.png" alt="UABC Logo">
    </div>
    <div class="title">
      <h1>Centro deportivo UABC Tijuana</h1>
      <p>Sistema de registro para eventos deportivos</p>
    </div>
    <div class="logout"></div>
  </header>

  <!-- LOGIN -->
  <main class="login-container">
    <div class="login-card">
      <img src="../image/pngaaa.com-3770431.png" alt="Logo Centro Deportivo UABC" class="login-logo">
      
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario" required>
        <input type="password" id="contrasena" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
      </form>

      <p id="mensajeError" style="color:red; display:none;">Usuario o contraseña incorrectos</p>
    </div>
  </main>

  <script>
    // Simulacion de credencial valida
    const usuarioValido = "admin";
    const contrasenaValida = "1234";

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita recargar la pagina

      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      if (usuario === usuarioValido && contrasena === contrasenaValida) {
        // Guardar sesion en localStorage 
        localStorage.setItem("usuarioLogeado", usuario);
        // Redirigir al panel admin
        window.location.href = "../Front-End-Admin/admin.html";
      } else {
        document.getElementById("mensajeError").style.display = "block";
      }
    });
  </script>

</body>
</html>
