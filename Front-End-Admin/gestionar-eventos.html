<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Eventos - Admin</title>
  <link rel="stylesheet" href="../css/style.css?v=1">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="../image/pngaaa.com-3770431.png" alt="Logo UABC">
    </div>
    <div class="title">
      <h1>Universidad Autónoma de Baja California</h1>
      <p>Gestión de Eventos</p>
    </div>
    <div class="logout" style="cursor: pointer;" id="btnCerrarSesion" title="Cerrar sesión">
      <i>⎋</i>
    </div>
  </header>

  <!-- NAV -->
  <nav class="main-nav">
    <ul>
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="gestionar-eventos.html">Gestionar Eventos</a></li>
      <li><a href="ver-inscripciones.html">Inscripciones</a></li>
      <li><a href="ver-mensajes.html">Mensajes</a></li>
      <li><a href="../index.html">Ver Sitio Público</a></li>
    </ul>
  </nav>

  <!-- CONTENIDO -->
  <main class="page-content">
    <h1>Gestionar Eventos</h1>
    
    <!-- Botón crear nuevo -->
    <button id="btnNuevoEvento" style="padding: 12px 25px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 20px;">
      ➕ Crear Nuevo Evento
    </button>

    <!-- Mensaje de respuesta -->
    <div id="mensaje-respuesta" style="display: none; padding: 15px; margin: 15px 0; border-radius: 5px; text-align: center; font-weight: bold;"></div>

    <!-- Lista de eventos -->
    <div id="lista-eventos" style="margin-top: 20px;">
      <p style="text-align: center;">Cargando eventos...</p>
    </div>
  </main>

  <!-- Modal Crear/Editar Evento -->
  <div id="modalEvento" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; overflow-y: auto;">
    <div style="max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px;">
      <h2 id="tituloModal">Crear Nuevo Evento</h2>
      
      <form id="formEvento">
        <input type="hidden" id="evento-id" name="id">
        
        <div style="margin: 15px 0;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold;">Nombre del evento:</label>
          <input type="text" id="evento-nombre" name="nombre" required 
                 style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <div style="margin: 15px 0;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold;">Descripción:</label>
          <textarea id="evento-descripcion" name="descripcion" rows="4" required 
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
        </div>

        <div style="margin: 15px 0;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold;">Fecha:</label>
          <input type="date" id="evento-fecha" name="fecha" required 
                 style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <div style="margin: 15px 0;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold;">Lugar:</label>
          <input type="text" id="evento-lugar" name="lugar" required 
                 style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <div style="margin: 15px 0;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold;">Tipo de actividad:</label>
          <select id="evento-actividad" name="actividad" required 
                  style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            <option value="">Selecciona una actividad</option>
          </select>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
          <button type="submit" style="flex: 1; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Guardar
          </button>
          <button type="button" id="btnCancelar" style="flex: 1; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../Back-End-Admin/gestionar-eventos.js"></script>
</body>
</html>
