<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Centro Deportivo UABC</title>
  <link rel="stylesheet" href="../css/style.css?v=1">
</head>
<body>

  <script>
    // Validar sesión
    const usuario = localStorage.getItem("usuarioLogeado");
    if (!usuario) {
      window.location.href = "../Front-End-Usuario/login.html";
    }
  </script>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="../image/pngaaa.com-3770431.png" alt="Logo UABC">
    </div>
    <div class="title">
      <h1>Universidad Autónoma de Baja California</h1>
      <p>Centro Deportivo</p>
    </div>
    <div class="logout" onclick="cerrarSesion()" title="Cerrar sesión">
      ⎋
    </div>
  </header>

  <!-- NAV -->
  <nav class="main-nav">
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="../Front-End-Usuario/eventos.html">Eventos</a></li>
      <li><a href="../Front-End-Usuario/torneos.html">Torneos</a></li>
      <li><a href="../Front-End-Usuario/actividades.html">Actividades</a></li>
      <li><a href="../Front-End-Usuario/contacto.html">Contacto</a></li>
      <li><a href="../index.html" onclick="cerrarSesion()">Cerrar Sesion</a></li>
    </ul>
  </nav>

  <main class="page-content">
    <h1>Bienvenido, <span id="nombreUsuario"></span></h1>
    <p>Has iniciado sesion correctamente. Aqui puedes administrar tus eventos y torneos.</p>
  </main>

  <script>
    // Mostrar nombre de usuario
    document.getElementById("nombreUsuario").textContent = localStorage.getItem("usuarioLogeado");

    // Cerrar sesion
    function cerrarSesion() {
      localStorage.removeItem("usuarioLogeado");
      window.location.href = "../Front-End-Usuario/login.html";
    }
  </script>

</body>
</html>
